name    = CPANfile-Parse-PPI
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2020

[PodCoverageTests]
[PodSyntaxTests]

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/perlservices/CPANfile-Parse-PPI
bugtracker.web = https://github.com/perlservices/CPANfile-Parse-PPI/issues
repository.url = https://github.com/perlservices/CPANfile-Parse-PPI.git
repository.web = https://github.com/perlservices/CPANfile-Parse-PPI
repository.type = git

[Prereqs]
PPI = 1.270
Moo = 2.003
Carp = 0

[Prereqs / TestRequires]
Test::More = 0.72
File::Basename = 2.76
File::Spec = 3.30
IO::File = 1.16
JSON::PP = 2.27
Test::Warn = 0.36
Test::Exception = 0.43
